<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${roomId} + ' - C2C'">채팅방 - C2C</title>
    
    <!-- 레이아웃 CSS 포함 -->
    <th:block th:include="layout :: head"></th:block>
    
    <style>
        /* 채팅방 레이아웃 (카카오톡 스타일) */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* 헤더 (명세서: 방 이름/남은 시간/초대 버튼) */
        .chat-header {
            background: var(--color-bg-white);
            border-bottom: 1px solid var(--color-border);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-btn {
            background: none;
            border: none;
            font-size: 18px;
            color: var(--color-text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: var(--radius-small);
            transition: background-color 120ms ease-out;
        }
        
        .back-btn:hover {
            background-color: var(--color-bg-soft);
        }
        
        .room-info {
            display: flex;
            flex-direction: column;
        }
        
        .room-title {
            font-size: var(--font-size-body);
            font-weight: 600;
            color: var(--color-text);
            margin: 0;
        }
        
        .room-members {
            font-size: var(--font-size-small);
            color: var(--color-text-secondary);
            margin: 0;
        }
        
        .header-right {
            display: flex;
            gap: 8px;
        }
        
        .header-btn {
            background: none;
            border: none;
            color: var(--color-text-secondary);
            font-size: 16px;
            padding: 8px;
            border-radius: var(--radius-small);
            cursor: pointer;
            transition: background-color 120ms ease-out;
        }
        
        .header-btn:hover {
            background-color: var(--color-bg-soft);
        }
        
        /* 연결 상태 바 */
        .connection-status {
            background: var(--color-success);
            color: white;
            text-align: center;
            padding: 6px 16px;
            font-size: var(--font-size-small);
            transition: all 200ms ease-out;
        }
        
        .connection-status.connecting {
            background: var(--color-warning);
        }
        
        .connection-status.disconnected {
            background: var(--color-danger);
        }
        
        .connection-status.hidden {
            transform: translateY(-100%);
            opacity: 0;
        }
        
        /* 메시지 영역 (카카오톡 스타일) */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: var(--color-bg-soft);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .message-group.mine {
            align-items: flex-end;
        }
        
        .message-group.others {
            align-items: flex-start;
        }
        
        .message-sender {
            font-size: var(--font-size-small);
            color: var(--color-text-secondary);
            margin-bottom: 4px;
            padding: 0 12px;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: var(--radius-large);
            font-size: var(--font-size-body);
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
        }
        
        /* 내 메시지 (오른쪽, 카카오톡 노란색 → C2C 버건디) */
        .message-bubble.mine {
            background: var(--color-primary);
            color: white;
            border-bottom-right-radius: var(--radius-small);
            margin-right: 8px;
        }
        
        /* 다른 사람 메시지 (왼쪽, 흰색) */
        .message-bubble.others {
            background: var(--color-bg-white);
            color: var(--color-text);
            border-bottom-left-radius: var(--radius-small);
            margin-left: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .message-time {
            font-size: 11px;
            color: var(--color-text-secondary);
            margin-top: 2px;
            padding: 0 12px;
            align-self: flex-end;
        }
        
        .message-group.mine .message-time {
            align-self: flex-end;
            text-align: right;
        }
        
        .message-group.others .message-time {
            align-self: flex-start;
            text-align: left;
        }
        
        /* 시스템 메시지 */
        .system-message {
            text-align: center;
            font-size: var(--font-size-small);
            color: var(--color-text-secondary);
            margin: 8px 0;
        }
        
        /* 입력 영역 (명세서: "귓속말을 보낼까요…") */
        .input-container {
            background: var(--color-bg-white);
            border-top: 1px solid var(--color-border);
            padding: 12px 16px 12px;
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }
        
        .message-input-wrapper {
            flex: 1;
            position: relative;
        }
        
        .message-input {
            width: 100%;
            border: 1px solid var(--color-border);
            border-radius: 20px;
            padding: 10px 16px;
            font-size: var(--font-size-body);
            resize: none;
            min-height: 44px;
            max-height: 120px;
            line-height: 1.4;
            outline: none;
            transition: border-color 120ms ease-out;
        }
        
        .message-input:focus {
            border-color: var(--color-primary);
        }
        
        .message-input::placeholder {
            color: var(--color-text-placeholder);
        }
        
        .send-btn {
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 120ms ease-out;
        }
        
        .send-btn:hover {
            background: var(--color-primary-700);
            transform: scale(1.05);
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        .send-btn:disabled {
            background: var(--color-text-placeholder);
            cursor: not-allowed;
            transform: none;
        }
        
        /* 타이핑 인디케이터 */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            font-size: var(--font-size-small);
            color: var(--color-text-secondary);
        }
        
        .typing-dots {
            display: flex;
            gap: 2px;
        }
        
        .typing-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--color-text-secondary);
            animation: typing 1.4s ease-in-out infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }
        
        /* 스크롤 스타일링 */
        .messages-container::-webkit-scrollbar {
            width: 4px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: var(--color-text-placeholder);
            border-radius: 2px;
        }
        
        /* 빈 방 TTL 경고 */
        .ttl-warning {
            background: var(--color-warning);
            color: white;
            padding: 8px 16px;
            text-align: center;
            font-size: var(--font-size-small);
            animation: fadeInOut 120ms ease-out;
        }
        
        @keyframes fadeInOut {
            from { opacity: 0; transform: translateY(-100%); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 모바일 최적화 */
        @media (max-width: 480px) {
            .message-bubble {
                max-width: 85%;
            }
            
            .input-container {
                padding-bottom: max(12px, env(safe-area-inset-bottom));
            }
        }
        
        /* 다크모드 지원 (선택적) */
        @media (prefers-color-scheme: dark) {
            .messages-container {
                background: #2c2c2c;
            }
            
            .message-bubble.others {
                background: #444444;
                color: #ffffff;
            }
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <!-- 헤더 -->
        <div class="chat-header">
            <div class="header-left">
                <button class="back-btn" onclick="leaveRoom()" title="나가기">←</button>
                <div class="room-info">
                    <h1 class="room-title" th:text="${roomId}">방 abc123</h1>
                    <p class="room-members" id="memberCount">참여자 1명</p>
                </div>
            </div>
            <div class="header-right">
                <button class="header-btn" onclick="copyInviteLink()" title="초대하기">+</button>
            </div>
        </div>
        
        <!-- 연결 상태 -->
        <div class="connection-status hidden" id="connectionStatus">연결됨</div>
        
        <!-- TTL 경고 (빈 방일 때) -->
        <div class="ttl-warning" id="ttlWarning" style="display: none;">
            지금 나가면 5분 후 방이 없어져요
        </div>
        
        <!-- 메시지 영역 -->
        <div class="messages-container" id="messagesContainer">
            <!-- 환영 메시지 -->
            <div class="system-message">
                <span th:text="${nickname}">사용자</span>님, 반가워요! 대화를 시작해보세요.
            </div>
        </div>
        
        <!-- 타이핑 인디케이터 -->
        <div class="typing-indicator" id="typingIndicator">
            <span id="typingUser">누군가</span>가 입력 중
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <!-- 입력 영역 -->
        <div class="input-container">
            <div class="message-input-wrapper">
                <textarea id="messageInput" 
                         class="message-input" 
                         placeholder="귓속말을 보낼까요…"
                         maxlength="2048"
                         oninput="handleInput()"
                         onkeydown="handleKeyDown(event)"></textarea>
            </div>
            <button id="sendBtn" class="send-btn" onclick="sendMessage()" disabled>
                →
            </button>
        </div>
    </div>
    
    <script>
        // 서버에서 전달받은 데이터
        const chatData = {
            roomId: /*[[${roomId}]]*/ 'test123',
            nickname: /*[[${nickname}]]*/ '사용자',
            mode: /*[[${mode}]]*/ 'join'
        };
        
        // WebSocket 연결 관리
        let socket = null;
        let reconnectAttempts = 0;
        let maxReconnectAttempts = 5;
        let heartbeatInterval = null;
        
        // UI 상태
        let isConnected = false;
        let members = [];
        let lastMessageTime = null;
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            connectWebSocket();
            initializeUI();
        });
        
        // WebSocket 연결
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            try {
                socket = new WebSocket(wsUrl);
                setupSocketHandlers();
                updateConnectionStatus('connecting');
            } catch (error) {
                console.error('WebSocket connection failed:', error);
                updateConnectionStatus('disconnected');
                scheduleReconnect();
            }
        }
        
        // WebSocket 이벤트 핸들러 설정
        function setupSocketHandlers() {
            socket.onopen = function() {
                console.log('WebSocket connected');
                isConnected = true;
                reconnectAttempts = 0;
                updateConnectionStatus('connected');
                
                // 방 입장 요청
                sendWebSocketMessage({
                    t: 'join',
                    roomId: chatData.roomId,
                    token: chatData.nickname // 간단 구현: 닉네임을 토큰으로 사용
                });
                
                // 하트비트 시작 (10초 간격)
                startHeartbeat();
            };
            
            socket.onmessage = function(event) {
                try {
                    const message = JSON.parse(event.data);
                    handleWebSocketMessage(message);
                } catch (error) {
                    console.error('Failed to parse WebSocket message:', error);
                }
            };
            
            socket.onclose = function() {
                console.log('WebSocket disconnected');
                isConnected = false;
                stopHeartbeat();
                updateConnectionStatus('disconnected');
                
                if (reconnectAttempts < maxReconnectAttempts) {
                    scheduleReconnect();
                }
            };
            
            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
                updateConnectionStatus('disconnected');
            };
        }
        
        // WebSocket 메시지 처리
        function handleWebSocketMessage(message) {
            switch (message.t) {
                case 'joined':
                    handleJoined(message);
                    break;
                case 'message':
                    displayMessage(message.from, message.text, false);
                    break;
                case 'userJoined':
                    handleUserJoined(message);
                    break;
                case 'userLeft':
                    handleUserLeft(message);
                    break;
                case 'pong':
                    // 하트비트 응답 - 별도 처리 불필요
                    break;
                case 'error':
                    handleError(message);
                    break;
                default:
                    console.log('Unknown message type:', message.t);
            }
        }
        
        // 방 입장 성공 처리
        function handleJoined(message) {
            members = message.members || [];
            updateMemberCount();
            displaySystemMessage(`${message.me}님이 입장했습니다`);
            
            if (members.length === 1) {
                showTtlWarning();
            }
        }
        
        // 사용자 입장 처리
        function handleUserJoined(message) {
            if (!members.includes(message.userId)) {
                members.push(message.userId);
                updateMemberCount();
                displaySystemMessage(`${message.userId}님이 입장했습니다`);
                hideTtlWarning();
            }
        }
        
        // 사용자 퇴장 처리
        function handleUserLeft(message) {
            members = members.filter(member => member !== message.userId);
            updateMemberCount();
            displaySystemMessage(`${message.userId}님이 나갔습니다`);
            
            if (members.length <= 1) {
                showTtlWarning();
            }
        }
        
        // 에러 처리
        function handleError(message) {
            showToast(message.message || '오류가 발생했습니다', 'danger');
            
            if (message.code === 'ROOM_NOT_FOUND') {
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        }
        
        // WebSocket 메시지 전송
        function sendWebSocketMessage(message) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify(message));
            }
        }
        
        // 메시지 전송
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !isConnected) {
                return;
            }
            
            if (text.length > 2048) {
                showToast('메시지가 너무 깁니다 (최대 2KB)', 'warning');
                return;
            }
            
            // 내 메시지를 즉시 표시
            displayMessage(chatData.nickname, text, true);
            
            // 서버로 전송
            sendWebSocketMessage({
                t: 'msg',
                roomId: chatData.roomId,
                text: text
            });
            
            // 입력창 초기화
            input.value = '';
            input.style.height = 'auto';
            updateSendButton();
            input.focus();
        }
        
        // 메시지 표시
        function displayMessage(sender, text, isMine) {
            const container = document.getElementById('messagesContainer');
            
            const messageGroup = document.createElement('div');
            messageGroup.className = `message-group ${isMine ? 'mine' : 'others'}`;
            
            // 발신자 표시 (내 메시지가 아닐 때)
            if (!isMine) {
                const senderElement = document.createElement('div');
                senderElement.className = 'message-sender';
                senderElement.textContent = sender;
                messageGroup.appendChild(senderElement);
            }
            
            // 메시지 버블
            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${isMine ? 'mine' : 'others'}`;
            bubble.textContent = text;
            messageGroup.appendChild(bubble);
            
            // 시간 표시
            const timeElement = document.createElement('div');
            timeElement.className = 'message-time';
            timeElement.textContent = formatTime(new Date());
            messageGroup.appendChild(timeElement);
            
            container.appendChild(messageGroup);
            scrollToBottom();
        }
        
        // 시스템 메시지 표시
        function displaySystemMessage(text) {
            const container = document.getElementById('messagesContainer');
            const systemMsg = document.createElement('div');
            systemMsg.className = 'system-message';
            systemMsg.textContent = text;
            container.appendChild(systemMsg);
            scrollToBottom();
        }
        
        // 시간 포맷팅
        function formatTime(date) {
            const hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const period = hours < 12 ? '오전' : '오후';
            const displayHours = hours % 12 || 12;
            return `${period} ${displayHours}:${minutes}`;
        }
        
        // 하단 스크롤
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }
        
        // 입력 처리
        function handleInput() {
            const input = document.getElementById('messageInput');
            
            // 높이 자동 조절
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 120) + 'px';
            
            updateSendButton();
        }
        
        // 키보드 처리
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // 전송 버튼 상태 업데이트
        function updateSendButton() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const hasText = input.value.trim().length > 0;
            
            sendBtn.disabled = !hasText || !isConnected;
        }
        
        // 하트비트
        function startHeartbeat() {
            heartbeatInterval = setInterval(() => {
                if (isConnected) {
                    sendWebSocketMessage({ t: 'ping' });
                }
            }, 10000); // 10초 간격
        }
        
        function stopHeartbeat() {
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
        }
        
        // 재연결
        function scheduleReconnect() {
            reconnectAttempts++;
            const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
            
            setTimeout(() => {
                if (reconnectAttempts <= maxReconnectAttempts) {
                    connectWebSocket();
                }
            }, delay);
        }
        
        // 연결 상태 업데이트
        function updateConnectionStatus(status) {
            const statusBar = document.getElementById('connectionStatus');
            
            statusBar.className = `connection-status ${status}`;
            
            switch (status) {
                case 'connected':
                    statusBar.textContent = '연결됨';
                    setTimeout(() => statusBar.classList.add('hidden'), 2000);
                    break;
                case 'connecting':
                    statusBar.textContent = '연결을 다시 붙이는 중입니다';
                    statusBar.classList.remove('hidden');
                    break;
                case 'disconnected':
                    statusBar.textContent = '연결이 끊어졌습니다';
                    statusBar.classList.remove('hidden');
                    break;
            }
            
            updateSendButton();
        }
        
        // 멤버 수 업데이트
        function updateMemberCount() {
            document.getElementById('memberCount').textContent = `참여자 ${members.length}명`;
        }
        
        // TTL 경고 표시/숨김
        function showTtlWarning() {
            document.getElementById('ttlWarning').style.display = 'block';
        }
        
        function hideTtlWarning() {
            document.getElementById('ttlWarning').style.display = 'none';
        }
        
        // 초대 링크 복사
        function copyInviteLink() {
            const inviteUrl = `${window.location.origin}/join/${chatData.roomId}`;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(inviteUrl).then(() => {
                    showToast('초대 링크가 복사되었어요', 'success');
                }).catch(() => {
                    fallbackCopyToClipboard(inviteUrl);
                });
            } else {
                fallbackCopyToClipboard(inviteUrl);
            }
        }
        
        // 클립보드 복사 폴백
        function fallbackCopyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showToast('초대 링크가 복사되었어요', 'success');
            } catch (err) {
                showToast('링크 복사에 실패했어요', 'danger');
                console.error('Fallback copy failed:', err);
            }
            
            document.body.removeChild(textArea);
        }
        
        // 방 나가기
        function leaveRoom() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                sendWebSocketMessage({
                    t: 'leave',
                    roomId: chatData.roomId
                });
            }
            
            setTimeout(() => {
                window.location.href = '/';
            }, 500);
        }
        
        // UI 초기화
        function initializeUI() {
            const input = document.getElementById('messageInput');
            input.focus();
            
            // 브라우저 뒤로가기 버튼 처리
            window.addEventListener('beforeunload', function() {
                if (socket) {
                    socket.close();
                }
            });
        }
    </script>
</body>
