<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${roomId} + ' - C2C'">채팅방 - C2C</title>
    
    <!-- 레이아웃 CSS 포함 -->
    <th:block th:include="~{layout :: head}"></th:block>
    
    <style>
        /* 채팅방 레이아웃 (카카오톡 스타일) */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* 헤더 (명세서: 방 이름/남은 시간/초대 버튼) */
        .chat-header {
            background: var(--color-bg-white);
            border-bottom: 1px solid var(--color-border);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-btn {
            background: none;
            border: none;
            font-size: 18px;
            color: var(--color-text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: var(--radius-small);
            transition: background-color 120ms ease-out;
        }
        
        .back-btn:hover {
            background-color: var(--color-bg-soft);
        }
        
        .room-info {
            display: flex;
            flex-direction: column;
        }
        
        .room-title {
            font-size: var(--font-size-body);
            font-weight: 600;
            color: var(--color-text);
            margin: 0;
        }
        
        .room-members {
            font-size: var(--font-size-small);
            color: var(--color-text-secondary);
            margin: 0;
        }
        
        .header-right {
            display: flex;
            gap: 8px;
        }
        
        .header-btn {
            background: none;
            border: none;
            color: var(--color-text-secondary);
            font-size: 16px;
            padding: 8px;
            border-radius: var(--radius-small);
            cursor: pointer;
            transition: background-color 120ms ease-out;
        }
        
        .header-btn:hover {
            background-color: var(--color-bg-soft);
        }
        
        /* 연결 상태 바 */
        .connection-status {
            background: var(--color-success);
            color: white;
            text-align: center;
            padding: 6px 16px;
            font-size: var(--font-size-small);
            transition: all 200ms ease-out;
        }
        
        .connection-status.connecting {
            background: var(--color-warning);
        }
        
        .connection-status.disconnected {
            background: var(--color-danger);
        }
        
        .connection-status.hidden {
            transform: translateY(-100%);
            opacity: 0;
        }
        
        /* 메시지 영역 (카카오톡 스타일) */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: var(--color-bg-soft);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .message-group.mine {
            align-items: flex-end;
        }
        
        .message-group.others {
            align-items: flex-start;
        }
        
        .message-sender {
            font-size: var(--font-size-small);
            color: var(--color-text-secondary);
            margin-bottom: 4px;
            padding: 0 12px;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: var(--radius-large);
            font-size: var(--font-size-body);
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
        }
        
        /* 내 메시지 (오른쪽, 카카오톡 노란색 → C2C 버건디) */
        .message-bubble.mine {
            background: var(--color-primary);
            color: white;
            border-bottom-right-radius: var(--radius-small);
            margin-right: 8px;
        }
        
        /* 다른 사람 메시지 (왼쪽, 흰색) */
        .message-bubble.others {
            background: var(--color-bg-white);
            color: var(--color-text);
            border-bottom-left-radius: var(--radius-small);
            margin-left: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .message-time {
            font-size: 11px;
            color: var(--color-text-secondary);
            margin-top: 2px;
            padding: 0 12px;
            align-self: flex-end;
        }
        
        .message-group.mine .message-time {
            align-self: flex-end;
            text-align: right;
        }
        
        .message-group.others .message-time {
            align-self: flex-start;
            text-align: left;
        }
        
        /* 시스템 메시지 */
        .system-message {
            text-align: center;
            font-size: var(--font-size-small);
            color: var(--color-text-secondary);
            margin: 8px 0;
        }
        
        /* 입력 영역 (명세서: "귓속말을 보낼까요…") */
        .input-container {
            background: var(--color-bg-white);
            border-top: 1px solid var(--color-border);
            padding: 12px 16px 12px;
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }
        
        .message-input-wrapper {
            flex: 1;
            position: relative;
        }
        
        .message-input {
            width: 100%;
            border: 1px solid var(--color-border);
            border-radius: 20px;
            padding: 10px 16px;
            font-size: var(--font-size-body);
            resize: none;
            min-height: 44px;
            max-height: 120px;
            line-height: 1.4;
            outline: none;
            transition: border-color 120ms ease-out;
        }
        
        .message-input:focus {
            border-color: var(--color-primary);
        }
        
        .message-input::placeholder {
            color: var(--color-text-placeholder);
        }
        
        .send-btn {
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 120ms ease-out;
        }
        
        .send-btn:hover {
            background: var(--color-primary-700);
            transform: scale(1.05);
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        .send-btn:disabled {
            background: var(--color-text-placeholder);
            cursor: not-allowed;
            transform: none;
        }
        
        /* 타이핑 인디케이터 */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            font-size: var(--font-size-small);
            color: var(--color-text-secondary);
        }
        
        .typing-dots {
            display: flex;
            gap: 2px;
        }
        
        .typing-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--color-text-secondary);
            animation: typing 1.4s ease-in-out infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }
        
        /* 스크롤 스타일링 */
        .messages-container::-webkit-scrollbar {
            width: 4px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: var(--color-text-placeholder);
            border-radius: 2px;
        }
        
        /* 시스템 메시지 */
        .system-message {
            text-align: center;
            color: var(--color-text-secondary);
            font-size: var(--font-size-small);
            margin: 16px 0;
            padding: 8px 16px;
            background: var(--color-bg-soft);
            border-radius: var(--radius);
        }
        
        /* 빈 방 TTL 경고 */
        .ttl-warning {
            background: var(--color-warning);
            color: white;
            padding: 8px 16px;
            text-align: center;
            font-size: var(--font-size-small);
            animation: fadeInOut 120ms ease-out;
        }
        
        @keyframes fadeInOut {
            from { opacity: 0; transform: translateY(-100%); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 모바일 최적화 */
        @media (max-width: 480px) {
            .message-bubble {
                max-width: 85%;
            }
            
            .input-container {
                padding-bottom: max(12px, env(safe-area-inset-bottom));
            }
        }
        
        /* 다크모드 지원 (선택적) */
        @media (prefers-color-scheme: dark) {
            .messages-container {
                background: #2c2c2c;
            }
            
            .message-bubble.others {
                background: #444444;
                color: #ffffff;
            }
        }
    </style>
</head>
<body>
    <!-- 로딩 바 -->
    <div class="loading-bar" id="loadingBar"></div>
    
    <!-- 토스트 알림 -->
    <div class="toast" id="toast"></div>
    
    <div class="container chat-container">
        <!-- 헤더 -->
        <div class="chat-header">
            <div class="header-left">
                <button class="back-btn" onclick="leaveRoom()" title="나가기">←</button>
                <div class="room-info">
                    <h1 class="room-title" th:text="${roomId}">방 abc123</h1>
                    <p class="room-members" id="memberCount">참여자 1명</p>
                </div>
            </div>
            <div class="header-right">
                <button class="header-btn" onclick="copyInviteLink()" title="초대하기">+</button>
            </div>
        </div>
        
        <!-- 연결 상태 -->
        <div class="connection-status hidden" id="connectionStatus">연결됨</div>
        
        <!-- TTL 경고 (빈 방일 때) -->
        <div class="ttl-warning" id="ttlWarning" style="display: none;">
            지금 나가면 5분 후 방이 없어져요
        </div>
        
        <!-- 메시지 영역 -->
        <div class="messages-container" id="messagesContainer">
            <!-- 환영 메시지 -->
            <div class="system-message">
                <span th:text="${nickname}">사용자</span>님, 반가워요! 대화를 시작해보세요.
            </div>
        </div>
        
        <!-- 타이핑 인디케이터 -->
        <div class="typing-indicator" id="typingIndicator">
            <span id="typingUser">누군가</span>가 입력 중
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <!-- 입력 영역 -->
        <div class="input-container">
            <div class="message-input-wrapper">
                <textarea id="messageInput" 
                         class="message-input" 
                         placeholder="귓속말을 보낼까요…"
                         maxlength="2048"
                         oninput="handleInput()"
                         onkeydown="handleKeyDown(event)"></textarea>
            </div>
            <button id="sendBtn" class="send-btn" onclick="sendMessage()" disabled>
                →
            </button>
        </div>
    </div>
    
    <!-- C2C 공통 JavaScript 모듈 로드 -->
    <script src="/js/c2c-common.js"></script>
    
    <!-- 채팅 페이지 전용 JavaScript -->
    <script src="/js/chat-page.js"></script>
    
    <script>
        // 서버에서 전달받은 채팅 데이터를 전역 변수로 설정
        window.chatData = {
            roomId: /*[[${roomId}]]*/ '',
            nickname: /*[[${nickname}]]*/ '',
            mode: /*[[${mode}]]*/ 'join'
        };
        
        // HTML에서 호출되는 전역 함수들
        function handleInput() {
            if (window.chatPage) {
                window.chatPage.handleMessageInput();
            }
        }
        
        function handleKeyDown(event) {
            if (window.chatPage) {
                window.chatPage.handleKeyDown(event);
            }
        }
        
        function sendMessage() {
            if (window.chatPage) {
                window.chatPage.sendMessage();
            }
        }
        
        function copyInviteLink() {
            if (window.chatPage) {
                window.chatPage.copyInviteLink();
            }
        }
        
        function leaveRoom() {
            if (window.chatPage) {
                window.chatPage.leaveRoom();
            }
        }
    </script>
</body>
</html>
